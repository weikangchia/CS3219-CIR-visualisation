<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom.css">

  <link rel="stylesheet" href="css/fakeLoader.css">

  <script src="./js/d3.v4.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/angular.min.js"></script>
  <script src="./js/fakeLoader.min.js"></script>
  <script src="./js/d3-tip.js"></script>
  <script src="./bower_components/lodash/dist/lodash.min.js"></script>
</head>

<body ng-app="">
  <div id="fakeLoader"></div>
  <div ng-include="'nav.html'"></div>

  <div class="container">
    <h1>Citation Web</h1>
    <h2 id="title"></h2>

    <div class="row">
      <div class="col">
        <div id="graph"></div>
      </div>
    </div>
  </div>

  <!-- params processing -->
  <script>
    /**
     * Parse url params and redirect if need be
     */
    const searchParams = new URLSearchParams(window.location.search);
    let title = searchParams.get("title");
    if (!title) {
      title = prompt("Please enter title", "Low-density parity check codes over GF(q)");
      if (title) {
        searchParams.set('title', title);
        window.location.search = searchParams.toString();
      }
    }

    $('#title').html(title || '(all)');

  </script>

  <!-- d3 Script -->

  <script>
    $("#fakeLoader").fakeLoader({
      zIndex: "999",
      spinner: "spinner1",
      bgColor: "#2ecc71"
    });

    const tip = d3.tip().attr('class', 'd3-tip').html(function (d) {
      return d.htmlText;
    });

    d3.json(API_HOST + "/incitation-graph?" + searchParams.toString(), function (error, data) {
      if (error) return showError('Server Error')
      $("#fakeLoader").hide();

      const width = 1000;
      const height = 1000;

      const svg = d3.select('#graph')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .call(tip);

      const simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {
          return d.id;
        }))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(data.links)
        .enter().append("line");

      const node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", function (d) {
          return d3.schemeCategory20c[d.level * 2];
        })
        .on("mouseover", function (d) {
          let htmlText = `<h5>${d.title}</h5>`

          if (d.level > 1) {
            const sources = _.filter(data.links, (link) => link.target.id == d.id)
              .map((match) => {
                return "(Level " + match.source.level + ")\t" + match.source.title;
              });
            htmlText = htmlText.concat(`<br><h6>In citations (${sources.length})</h6>${sources.join("<br>")}`);
          }

          d.htmlText = htmlText;
          tip.show(d);
        })
        .on("mouseout", function (d) {
          tip.hide();
        })
        .call(d3.drag()
          .on("start", dragStarted)
          .on("drag", dragged)
          .on("end", dragEnded));

      simulation
        .nodes(data.nodes)
        .on("tick", ticked);

      simulation.force("link")
        .links(data.links);

      svg.append("svg:defs").selectAll("marker")
        .data(["end"])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 25)
        .attr("refY", 0)
        .attr("markerWidth", 5)
        .attr("markerHeight", 5)
        .attr("orient", "auto")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          })
          .attr("marker-end", "url(#end)");

        node
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          });
      }

      function dragStarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragEnded(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    });

  </script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
