<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom.css">

  <script src="./js/d3.v4.min.js"></script>
  <script src="./js/jquery-3.2.1.slim.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>

<body ng-app="">
  <div ng-include="'nav.html'"></div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="header">Top 10 Authors for Venue
          <span id="venue"></span>
        </h1>

        <p>Visualization for the top 10 authors for a venue based on the number of publications he/she has made across all available
          years for that venue.</p>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div id="graph"></div>
        <div class="toolTip"></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <hr>
        <author>
          <h2 class="author"></h2>
          <publications>

          </publications>
        </author>
      </div>
    </div>
  </div>

  <!-- Params script -->
  
  <script>
    /**
     * Parse url params and redirect if need be
     */
    const searchParams = new URLSearchParams(window.location.search);
    let venue = searchParams.get("venue");
    if (!venue) {
      venue = prompt("Please enter venue", "arXiv");
      if (venue) {
        searchParams.set('venue', venue);
        window.location.search = searchParams.toString();
      }
    }

    $('#venue').html(venue || '(all)');
  </script>

  <!-- d3 Script -->

  <script>
    // set the dimensions and margins of the graph
    const margin = {
      top: 20,
      right: 100,
      bottom: 70,
      left: 100
    };

    const width = 960 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;
    const padding = 100;

    // set the ranges
    const y = d3.scaleBand()
      .range([height, 0])
      .padding(0.1);

    const x = d3.scaleLinear()
      .range([0, width]);

    const toolTip = d3.select(".toolTip");

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    const svg = d3.select("#graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    d3.json("http://localhost:3000/top-authors?" + searchParams.toString(), function (error, data) {
      if (error) throw error;

      const maxCount = d3.max(data, d => +d.count)

      // scale the range of the data in the domains
      x.domain([0, maxCount])

      // reverse the order that data is added to the graph ie, author most publications at the top
      y.domain(data.reverse().map(d => d.author));

      // append the rectangles for the bar chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("y", function (d) {
          return y(d.author);
        })
        .attr("height", y.bandwidth())
        .attr("transform", "translate(" + margin.left / 2 + ", 0)")
        .on("mousemove", function (d) {
          toolTip.style("left", (d3.event.pageX - 50) + "px");
          toolTip.style("top", (d3.event.pageY - 140) + "px");
          toolTip.style("display", "inline-block");
          toolTip.html((d.author) + "<br>" + (d.count) + " publications");
        })
        .on("mouseout", function (d) {
          toolTip.style("display", "none");
        })
        .transition().duration(1000)
        .attr("width", function (d) {
          return x(d.count);
        });

      // add the x Axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + margin.left / 2 + "," + height + ")")
        .call(d3.axisBottom(x).ticks([5]));

      // add the y Axis
      svg.append("g")
        .attr("transform", "translate(" + margin.left / 2 + ", 0)")
        .attr("class", "axis")
        .call(d3.axisLeft(y))
        .selectAll(".tick text")
        .call(wrapText, margin.left - 10);

      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (-padding * 1.5 / 2) + "," + (height / 2) + ")rotate(-90)")
        .text("Author");

      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (width / 2) + "," + (height - (-padding / 2)) + ")")
        .text("Number of publications");



      /**
       * further processing
       */
      var authorsDict = {}
      data.forEach(function (authorEntry) {
        authorsDict[authorEntry.author] = authorEntry
      }, this);

      d3.selectAll('g.tick')
        .style('cursor', 'pointer')
        .style('color', 'blue')
        .on('click', (e) => {
          $('author .author').html(e)

          $('publications').empty()
          authorsDict[e].papers.forEach((paper) => {
            var $paper = $("<p>").append('<a target="_blank" href="' + googleSearchUrl(paper.title) +
              '">' + paper.title + '</a>')
            $('publications').append($paper)
          })
        })
    });
  </script>

  <style>
    g.tick:hover {
      font-weight: bold;
    }
  </style>

  <!-- Optional JavaScript -->
  <!-- Popper.js, then Bootstrap JS -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
