  <script src="./js/d3.v4.min.js"></script>
  <script src="./js/jquery-3.2.1.slim.min.js"></script>

</head>

<body>

      aria-expanded="false" aria-label="Toggle navigation">

      <ul class="navbar-nav mr-auto">

          <a class="nav-link" href="./top10authors.html">Top 10 Authors
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./top5papers.html">Top 5 Papers</a>

  <div class="container">
    <h1 id="header">Top 10 Authors for Venue
      <span class='venue'></span>
    </h1>

    <div class="row">
      <div class="col">
        <div id="graph"></div>
        <div class="toolTip"></div>
      </div>
    </div>

    <hr>
    <author>
      <h2 class="author"></h2>
      <publications>

      </publications>
    </author>
  </div>

  <!-- d3 Script -->

  <script>
    /**
     * Parse url params and redirect if need be
     */
    const searchParams = new URLSearchParams(window.location.search)
    let venue = searchParams.get("venue")
    if (!venue) {
      venue = prompt("Please enter venue", "arXiv");
      if (venue) {
        searchParams.set('venue', venue);
        window.location.search = searchParams.toString()
      }
    }

    $('.venue').html(venue)

    // set the dimensions and margins of the graph
    const margin = {
      top: 20,
      right: 100,
      bottom: 70,
      left: 100
    };

    const width = 960 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;
    const padding = 100;

    // set the ranges
    const y = d3.scaleBand()
      .range([height, 0])
      .padding(0.1);

    const x = d3.scaleLinear()
      .range([0, width]);

    const toolTip = d3.select(".toolTip");

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    const svg = d3.select("#graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    d3.json("http://localhost:3000/top-authors?" + searchParams.toString(), function (error, data) {
      if (error) throw error;

      const maxCount = d3.max(data, d => +d.count)

      // scale the range of the data in the domains
      x.domain([0, maxCount])

      // reverse the order that data is added to the graph ie, author most publications at the top
      y.domain(data.reverse().map(d => d.author));

      // append the rectangles for the bar chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("y", function (d) {
          return y(d.author);
        })
        .attr("height", y.bandwidth())
        .attr("transform", "translate(" + margin.left/2 + ", 0)")
        .on("mousemove", function (d) {
          toolTip.style("left", (d3.event.pageX - 50) + "px");
          toolTip.style("top", (d3.event.pageY - 140) + "px");
          toolTip.style("display", "inline-block");
          toolTip.html((d.author) + "<br>" + (d.count) + " publications");
        })
        .on("mouseout", function (d) {
          toolTip.style("display", "none");
        })
        .transition().duration(1000)
        .attr("width", function (d) {
          return x(d.count);
        });

      // add the x Axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + margin.left/2 + "," + height + ")")
        .call(d3.axisBottom(x).ticks([maxCount]));

      // add the y Axis
      svg.append("g")
        .attr("transform", "translate(" + margin.left/2 + ", 0)")
        .attr("class", "axis")
        .call(d3.axisLeft(y))
        .selectAll(".tick text")
        .call(wrapText, margin.left - 10);

      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (-padding * 1.5 / 2) + "," + (height / 2) + ")rotate(-90)")
        .text("Author");

      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (width / 2) + "," + (height - (-padding / 2)) + ")")
        .text("Number of publications");

      /**
       * Wrap function adapted from https://stackoverflow.com/a/43535941/1005162
       */ 
      function wrapText(text, width) {
        text.each(function () {
          let text = d3.select(this),
            textContent = text.text(),
            tempWord = addBreakSpace(textContent).split(/\s+/),
            x = text.attr('x'),
            y = text.attr('y'),
            dy = parseFloat(text.attr('dy') || 0),
            tspan = text.text(null).append('tspan').attr('x', x).attr('y', y).attr('dy', dy + 'em');
          for (let i = 0; i < tempWord.length; i++) {
            tempWord[i] = calHyphen(tempWord[i]);
          }
          textContent = tempWord.join(" ");
          let words = textContent.split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            spanContent,
            breakChars = ['/', '&', '-'];
          while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(' '));
            if (tspan.node().getComputedTextLength() > width) {
              line.pop();
              spanContent = line.join(' ');
              breakChars.forEach(char => {
                // remove spaces trailing breakChars that were added above
                spanContent = spanContent.replace(char + ' ', char);
              });
              tspan.text(spanContent);
              line = [word];
              tspan = text.append('tspan').attr('x', x).attr('y', y).attr('dy', ++lineNumber * lineHeight + dy +
                'em').text(word);
            }
          }
          const emToPxRatio = parseInt(window.getComputedStyle(text._groups[0][0]).fontSize.slice(0, -2));
          text.attr("transform", "translate(-" + (margin.left - padding + 10) + ", -" + lineNumber / 2 * lineHeight *
            emToPxRatio + ")");

          function calHyphen(word) {
            tspan.text(word);
            if (tspan.node().getComputedTextLength() > width) {
              const chars = word.split('');
              let asword = "";
              for (let i = 0; i < chars.length; i++) {
                asword += chars[i];
                tspan.text(asword);
                if (tspan.node().getComputedTextLength() > width) {
                  if (chars[i - 1] !== "-") {
                    word = word.slice(0, i - 1) + "- " + calHyphen(word.slice(i - 1));
                  }
                  i = chars.length;
                }
              }
            }
            return word;
          }
        });

        function addBreakSpace(inputString) {
          const breakChars = ['/', '&', '-']
          breakChars.forEach(char => {
            // add a space after each break char for the function to use to determine line breaks
            inputString = inputString.replace(char, char + ' ');
          });
          return inputString;
        }
      }

      /**
       * further processing
       */
      var authorsDict = {}
      data.forEach(function (authorEntry) {
        authorsDict[authorEntry.author] = authorEntry
      }, this);

      d3.selectAll('g.tick')
        .style('cursor', 'pointer')
        .style('color', 'blue')
        .on('click', (e) => {
          $('author .author').html(e)

          $('publications').empty()
          authorsDict[e].papers.forEach((paper) => {
            var $paper = $("<p>").append('<a target="_blank" href="https://google.com/search?q=' + paper.title +
              '">' + paper.title + '</a>')
            $('publications').append($paper)
          })
        })
    });

  </script>

  <style>
    g.tick:hover {
      text-decoration: underline
    }

  </style>

  <!-- Optional JavaScript -->
  <!-- Popper.js, then Bootstrap JS -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
