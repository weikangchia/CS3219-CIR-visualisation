<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom.css">

  <script src="./js/d3.v4.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Pair 2</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./top10authors.html">Top 10 Authors
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./top5papers.html">Top 5 Papers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./publicationtrend.html">Publication Trend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./web.html">Citation Web</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Top 10 Authors for Venue arXiv</h1>

    <div class="row">
      <div class="col">
        <div id="graph"></div>
        <div class="toolTip"></div>
      </div>
    </div>
  </div>

  <!-- d3 Script -->

  <script>
    // set the dimensions and margins of the graph
    const margin = {
      top: 20,
      right: 100,
      bottom: 70,
      left: 100
    };

    const width = 960 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;
    const padding = 100;

    // set the ranges
    const y = d3.scaleBand()
      .range([height, 0])
      .padding(0.1);

    const x = d3.scaleLinear()
      .range([0, width]);

    const toolTip = d3.select(".toolTip");

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    const svg = d3.select("#graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");    

    d3.json("http://localhost:3000/top-authors", function (error, data) {
      if (error) throw error;

      var maxCount = d3.max(data, d => +d.count)

      // scale the range of the data in the domains
      x.domain([0, maxCount])

      // reverse the order that data is added to the graph ie, author most publications at the top
      y.domain(data.reverse().map(d => d.author));

      // append the rectangles for the bar chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("y", function (d) {
          return y(d.author);
        })
        .attr("height", y.bandwidth())
        .on("mousemove", function (d) {
          toolTip.style("left", (d3.event.pageX - 50) + "px");
          toolTip.style("top", (d3.event.pageY - 140) + "px");
          toolTip.style("display", "inline-block");
          toolTip.html((d.author) + "<br>" + (d.count) + " publications");
        })
        .on("mouseout", function (d) {
          toolTip.style("display", "none");
        })
        .transition().duration(1000)
        .attr("width", function (d) {
          return x(d.count);
        });

      // add the x Axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks([maxCount]));

      // add the y Axis
      svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y));

      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (-padding * 1.5 / 2) + "," + (height / 2) + ")rotate(-90)")
        .text("Author");

      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (width / 2) + "," + (height - (-padding / 2)) + ")") // centre below axis
        .text("Number of publications");
    });
  </script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.2.1.slim.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
