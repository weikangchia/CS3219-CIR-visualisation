<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="./image/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom.css">

  <link rel="stylesheet" href="css/fakeLoader.css">

  <script src="./js/d3.v4.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/angular.min.js"></script>
  <script src="./js/fakeLoader.min.js"></script>
  <script src="./js/d3-tip.js"></script>
  <script src="./js/cir.js"></script>  

</head>

<body ng-app="CIR">
  <div id="fakeLoader"></div>
  <div ng-include="'nav.html'"></div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="header">Top 10 Authors for Venue
          <span id="venue"></span>
        </h1>

        <p>Visualization for the top 10 authors for a venue based on the number of publications he/she has made across all available
          years for that venue.</p>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div id="graph"></div>
      </div>
    </div>

    <div class="row" id="author">
      <div class="col">
        <hr>
        <author>
          <h2 class="author"></h2>
          <publications>

          </publications>
        </author>
      </div>
    </div>
  </div>

  <!-- Params script -->

  <script>
    /**
     * Parse url params and redirect if need be
     */
    const searchParams = new URLSearchParams(window.location.search);
    let venue = searchParams.get("venue");
    if (!venue) {
      venue = prompt("Please enter venue", "arXiv");
      if (venue) {
        searchParams.set('venue', venue);
        window.location.search = searchParams.toString();
      }
    }

    $('#venue').html(venue || '(all)');

  </script>

  <!-- d3 Script -->

  <script>
    $("#fakeLoader").fakeLoader({
      zIndex: "999",
      spinner: "spinner1",
      bgColor: "#2ecc71"
    });

    // set the dimensions and margins of the graph
    const margin = {
      top: 20,
      right: 100,
      bottom: 70,
      left: 100
    };

    const width = ($(window).width() * 4 / 5.0) - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;
    const padding = 100;

    // set the ranges
    const y = d3.scaleBand()
      .range([height, 0])
      .padding(0.1);

    const x = d3.scaleLinear()
      .range([0, width]);

    const tip = d3.tip().attr('class', 'd3-tip').html(function (d) {
      return `<h5>${authorIdentifier(d)}</h5>Number publications: ${d.count}`;
    });

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    const svg = d3.select("#graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")")
      .call(tip);

    function authorIdentifier(author) {
      author = author.author || author
      return author.name || author.id
    }

    d3.json(API_HOST + "/top-authors?" + searchParams.toString(), function (error, authors) {
      if (error) return showError('Server Error')
      $("#fakeLoader").hide();

      const maxCount = d3.max(authors, d => +d.count)

      // scale the range of the authors in the domains
      x.domain([0, maxCount])

      // reverse the order that authors is added to the graph ie, author with most publications at the top
      y.domain(authors.reverse().map(topAuthor => authorIdentifier(topAuthor.author)));

      // append the rectangles for the bar chart
      svg.selectAll(".bar")
        .data(authors)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("y", function (topAuthor) {
          return y(authorIdentifier(topAuthor.author));
        })
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("transform", "translate(" + margin.left / 2 + ", 0)")
        .on("mousemove", function (topAuthor) {
          tip.show(topAuthor);
        })
        .on("mouseout", function () {
          tip.hide();
        })
        .transition().duration(1000)
        .attr("width", function (topAuthor) {
          return x(topAuthor.count);
        });

      // add the x Axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + margin.left / 2 + "," + height + ")")
        .call(d3.axisBottom(x).ticks([5]));

      // add the y Axis
      svg.append("g")
        .attr("transform", "translate(" + margin.left / 2 + ", 0)")
        .attr("class", "axis")
        .call(d3.axisLeft(y))
        .selectAll(".tick text")
        .call(wrapYText, margin.left - 10);

      // add y-axis title
      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (-padding * 1.5 / 2) + "," + (height / 2) + ")rotate(-90)")
        .text("Author");

      // add x-axis title
      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(" + (width / 2) + "," + (height - (-padding / 2)) + ")")
        .text("Number of publications");

      /**
       * further processing
       */
      var authorsDict = {}
      authors.forEach(function (authorEntry) {
        authorsDict[authorIdentifier(authorEntry)] = authorEntry
      }, this);

      d3.selectAll('g.tick')
        .style('cursor', 'pointer')
        .on('click', (e) => {
          $('author .author').html(e);

          $('publications').empty();
          authorsDict[e].papers.forEach((paper) => {
            var $paper = $("<p>").append('<a target="_blank" href="' + googleScholarSearchUrl(paper.title) +
              '">' + paper.title + '</a>')
            $('publications').append($paper)
          });

          location.href = "#author";
        })
    });

  </script>

  <style>
    g.tick:hover {
      font-weight: bold;
    }

  </style>

  <!-- Optional JavaScript -->
  <!-- Popper.js, then Bootstrap JS -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
