<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="./image/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom.css">

  <link rel="stylesheet" href="css/fakeLoader.css">

  <script src="./js/d3.min.js"></script>
  <script src="./js/d3plus.full.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./bower_components/lodash/dist/lodash.min.js"></script>  
  <script src="./js/angular.min.js"></script>
  <script src="./js/fakeLoader.min.js"></script>
  <script src="./js/d3-tip.js"></script>
  
  <script src="./js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.css">


  <script src="./js/utils.js"></script>
  <script src="./js/cirfakeloader.js"></script>
  <script src="./js/cir.js"></script>
  <script src="./js/topnxofy.js"></script>
  
</head>

<body ng-app="CIR">
  <div ng-include="'nav.html'"></div>

  <div class="container">
    <div class="row">
        <div class="col">
          <h1>Top-N X of Y</h1>
          <p>Visualization of a generic query of top objects in a domain</p>
        </div>
    </div>

    <div class="row">
      <div class="col col-12 col-md-8 order-2 order-md-1">
        <div id="barchart"></div>
        <style>
          #barchart {
            width: 100%;
            height: 100%;
          }
        </style>
      </div>
      <div class="col col-12 col-md-4 order-1 order-md-2">
        <div class="row" ng-controller="QueryParamsController">
          <div class="col">
            <div class="form-group">
              Limit
              <input class="form-control" ng-model="query.topN" min="2" max="10" type="number" ng-model="query.topN">                
            </div>

            <div class="form-group">
              Domain
              <select class="form-control" ng-model="query.xCategoryValue">
                <option ng-repeat="xCategory in xCategories" value="{{ xCategory.key }}">{{xCategory.display}}</option>
              </select>
            </div>

            <div class="form-group">
              Range
              <select class="form-control" ng-model="query.yCategoryValue">
                <option ng-repeat="yCategory in yCategories" value="{{ yCategory.key }}">{{yCategory.display}}</option>
              </select>
            </div>
            
            <div class="form-group">
              Range Value
              <input class="domain-selector" ng-model="query.yValue" placeholder="Search {{ query.yCategoryValue }}">
            </div>

            <button  class="btn btn-info" ng-click="reloadWithParams()">Go</button>   
          </div>
        </div>
      </div>
    </div>
    
    <script>
      var fakeLoader = new CirFakeLoader();
    </script>
    
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
