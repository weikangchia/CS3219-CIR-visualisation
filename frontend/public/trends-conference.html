<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="./image/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/custom.css">

  <link rel="stylesheet" href="./css/fakeLoader.css">

  <link rel="stylesheet" href="./css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/nouislider.min.css">

  <script src="./js/d3.min.js"></script>
  <script src="./js/d3plus.full.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/angular.min.js"></script>
  <script src="./js/axios.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/fakeLoader.min.js"></script>
  <script src="./js/nouislider.min.js"></script>
  <script src="./js/wNumb.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/cirfakeloader.js"></script>
  <script src="./js/cir.js"></script>

  <script src="./js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.css">

</head>

<body ng-app="CIR">
  <div ng-include="'nav.html'"></div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Conference Trends</h1>
        <p>Visualization of the trends of the amount of publications across all available years for a conference.</p>
      </div>
    </div>

    <div class="row">
      <div class="col col-12 col-md-8 order-2 order-md-1">
        <div id="graph"></div>
      </div>
      <div class="col col-12 col-md-4 order-1 order-md-2">
        <h5>Filtering</h5>
        <h6>Conferences</h6>

        <form id="filterForm">

          <div class="form-group row">
            <div class="col-10">
              <label class="sr-only" for="inlineFormInputGroup">Conference</label>
              <div class="input-group mb-2 mb-sm-0">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Conference" name="conferences">
              </div>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-success addButton">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- template for conference input -->
          <div class="form-group row" id="optionTemplate" hidden>
            <div class="col-10">
              <label class="sr-only" for="inlineFormInputGroup">Conference</label>
              <div class="input-group mb-2 mb-sm-0">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Conference" name="conferences">
              </div>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger removeButton" onclick="deleteSelf(this)">
                <i class="fa fa-minus"></i>
              </button>
            </div>
          </div>

          <h6>Year Range</h6>
          <div class="form-group row">
            <div class="col-12">
              <div id="slider"></div>
            </div>
            <div class="col-4">
              <p id="yearStart" class="slider-label"></p>
            </div>
            <div class="col-4">
              <p class="slider-label text-center">to</p>
            </div>
            <div class="col-4">
              <p id="yearEnd" class="slider-label text-right"></p>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-sm btn-primary">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- app ui -->
  <script src="./js/app-ui/trends-conference.js"></script>
</body>
</html>
