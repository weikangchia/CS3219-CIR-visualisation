<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="./image/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom.css">

  <script src="./js/jquery.min.js"></script>
  <script src="./js/angular.min.js"></script>

</head>

<body ng-app="">
  <div ng-include="'nav.html'"></div>

  <!-- Header -->
  <header class="intro-header">
    <div class="container">
      <div class="intro-message">
        <h1>Viz 5</h1>
        <h3>Conference Papers Visualization</h3>
        <hr class="intro-divider">
        <ul class="list-inline intro-social-buttons">
          <li class="list-inline-item">
            <a href="https://github.com/weikangchia/CS3219-CIR-visualisation" class="btn btn-secondary btn-lg">
              <i class="fa fa-github fa-fw"></i>
              <span class="network-name">Github</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="content-section-a">

    <div class="container">
      <div class="row">
        <div class="col-lg-5 ml-auto">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">200,000 Thousands of Papers</h2>
          <p class="lead">200,000 thousands of published research paper from
            <a target="_blank" href="http://labs.semanticscholar.org/corpus/">Open Research Corpus</a> in Computer Science, Neuroscience, and Biomedical are used to create visualization.</p>
        </div>
        <div class="col-lg-5 mr-auto">
          <img class="img-fluid" src="./image/analytics.png" alt="">
        </div>
      </div>

    </div>
    <!-- /.container -->
  </section>

  <footer>
    <div class="container text-center">
      <p class="copyright text-muted small">Copyright &copy; Viz 2017. All Rights Reserved</p>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
